<!DOCTYPE html>

  <head>

    <title>關於我</title>
    <style>
      body {
        background-color: #b9cfe2; /* 背景顏色 */
        font-family: Arial, sans-serif; /* 字體樣式 */
        color: #32344d; /* 文字顏色 */
        font-size: 20px; /* 內文字體大小 */
      }

      h1 {
        color: #114f8c; /* 標題顏色 */
        text-align: left; /* 標題靠左 */
        font-size: 28px; /* 標題字體大小 */
      }

      ul {
        list-style-type: none; /* 移除列表符號 */
        padding-left: 0; /* 移除左側縮排 */
        font-size: 20px; /* 列表文字大小與內文一致 */
      }

      img {
        max-width: 20%; /* 調整圖片最大寬度 */
        height: auto; /* 自動調整高度 */
        margin: 0; /* 移除外邊距，讓圖片靠左 */
      }

      a {
        color: #2980b9; /* 超連結顏色 */
        text-decoration: none; /* 去掉底線 */
        display: block; /* 讓超連結變成區塊元素 */
        margin-top: 10px; /* 上邊距 */
      }

      a:hover {
        text-decoration: underline; /* 滑鼠移過時出現底線 */
      }
    </style>
  </head>
